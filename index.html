<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/zh-CN/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://10.1.110.242:3000"
    />
    <title>Electron APP</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        margin: 0;
        padding: 0px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      h1 {
        font-size: 3em;
        margin-bottom: 20px;
        background: linear-gradient(45deg, #fff, #f0f0f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .version-info {
        margin: 30px 0;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .version-item {
        margin: 10px 0;
        font-size: 1.1em;
      }
      .version-label {
        font-weight: bold;
        color: #ffd700;
      }
      .welcome-text {
        font-size: 1.2em;
        margin: 20px 0;
        opacity: 0.9;
      }

      .control-panel {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 25px;
        margin-top: 30px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .control-panel h3 {
        margin-top: 0;
        color: #fff;
        text-align: center;
        margin-bottom: 20px;
      }

      .control-btn {
        background: linear-gradient(45deg, #4caf50, #45a049);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin: 8px;
        transition: all 0.3s;
        font-weight: bold;
      }

      .control-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
      }

      .control-btn:disabled {
        background: #cccccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .stop-btn {
        background: linear-gradient(45deg, #f44336, #d32f2f);
      }

      .stop-btn:hover:not(:disabled) {
        box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
      }

      .status {
        text-align: center;
        padding: 10px;
        margin: 15px 0;
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.2);
        font-weight: bold;
      }

      .browser-actions {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .browser-actions h4 {
        color: #fff;
        margin-bottom: 15px;
      }

      .action-group {
        display: flex;
        margin-bottom: 12px;
        gap: 10px;
      }

      .url-input {
        flex: 1;
        padding: 10px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 14px;
      }

      .url-input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .action-btn {
        background: linear-gradient(45deg, #2196f3, #1976d2);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s;
        white-space: nowrap;
      }

      .action-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 3px 8px rgba(33, 150, 243, 0.4);
      }

      .profile-options {
        margin: 15px 0;
        padding: 15px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .option-label {
        display: block;
        color: white;
        margin: 8px 0;
        cursor: pointer;
        font-size: 14px;
        padding: 5px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .option-label:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .option-label input[type="radio"] {
        margin-right: 8px;
        transform: scale(1.2);
      }

      /* AI 对话样式 */
      .chat-message {
        margin-bottom: 15px;
        animation: fadeIn 0.3s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .chat-message.user {
        text-align: right;
      }

      .chat-message.assistant {
        text-align: left;
      }

      .chat-message.system {
        text-align: center;
      }

      .message-content {
        display: inline-block;
        padding: 10px 15px;
        border-radius: 12px;
        max-width: 80%;
        word-wrap: break-word;
        font-size: 14px;
        line-height: 1.5;
      }

      .chat-message.user .message-content {
        background: linear-gradient(45deg, #2196f3, #1976d2);
        color: white;
        text-align: left;
      }

      .chat-message.assistant .message-content {
        background: rgba(76, 175, 80, 0.2);
        color: #fff;
        border: 1px solid rgba(76, 175, 80, 0.4);
        text-align: left;
      }

      .chat-message.system .message-content {
        background: rgba(255, 193, 7, 0.2);
        color: #ffd54f;
        border: 1px solid rgba(255, 193, 7, 0.4);
        font-size: 13px;
      }

      .chat-message.error .message-content {
        background: rgba(244, 67, 54, 0.2);
        color: #ff8a80;
        border: 1px solid rgba(244, 67, 54, 0.4);
      }

      #chat-messages::-webkit-scrollbar {
        width: 8px;
      }

      #chat-messages::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 4px;
      }

      #chat-messages::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
      }

      #chat-messages::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🚀 欢迎使用 Electron!</h1>
      <p class="welcome-text">这是一个基于 Electron 构建的桌面应用程序</p>

      <div class="version-info">
        <h3>运行环境信息</h3>
        <div class="version-item">
          <span class="version-label">Node.js11:</span>
          <span id="node-version">加载中...</span>
        </div>
        <div class="version-item">
          <span class="version-label">Chromium:</span>
          <span id="chrome-version">加载中...</span>
        </div>
        <div class="version-item">
          <span class="version-label">Electron:</span>
          <span id="electron-version">加载中...</span>
        </div>
      </div>

      <p>🎉 应用已成功启动！你可以开始开发你的 Electron 应用了。</p>

      <div class="control-panel">
        <h3>🌐 浏览器控制中心</h3>

        <!-- 隐藏的默认设置 -->
        <input type="hidden" id="control-mode" value="mcp" />
        <input type="hidden" id="profile-mode" value="isolated" />

        <button id="launch-chrome" class="control-btn">🚀 启动 MCP 模式</button>
        <button id="stop-chrome" class="control-btn stop-btn" disabled>
          ⏹️ 停止
        </button>
        <div id="status" class="status">⭕ MCP 模式未启动</div>

        <div
          style="
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 12px;
          "
        >
          <div>📝 调试日志文件:</div>
          <div
            id="log-path"
            style="color: #aaa; word-break: break-all; margin-top: 5px"
          >
            加载中...
          </div>
          <div style="margin-top: 5px; color: #888">
            💡 双击启动问题？请在终端运行:
          </div>
          <div style="color: #6c9">
            tail -f <span id="log-path-short">...</span>
          </div>
        </div>

        <div class="browser-actions" id="browser-actions" style="display: none">
          <h4>📱 浏览器操作</h4>
          <div class="action-group">
            <input
              type="text"
              id="url-input"
              placeholder="输入网址..."
              class="url-input"
            />
            <button id="navigate-btn" class="action-btn">🔗 打开网页</button>
          </div>
          <div class="action-group">
            <input
              type="text"
              id="search-input"
              placeholder="百度搜索..."
              class="url-input"
            />
            <button id="search-btn" class="action-btn">🔍 百度搜索</button>
          </div>
        </div>

        <!-- AI 对话窗口 -->
        <div id="ai-chat-panel" style="display: none; margin-top: 20px">
          <h4 style="color: #fff; margin-bottom: 15px">💬 AI 智能助手</h4>

          <!-- 对话显示区域 -->
          <div
            id="chat-messages"
            style="
              background: rgba(0, 0, 0, 0.2);
              border-radius: 8px;
              padding: 15px;
              height: 300px;
              overflow-y: auto;
              margin-bottom: 15px;
              border: 1px solid rgba(255, 255, 255, 0.1);
            "
          >
            <div class="chat-message system">
              <div class="message-content">
                👋 您好！我是 AI
                助手，可以帮您控制浏览器。试试说："打开淘宝搜索手机"
              </div>
            </div>
          </div>

          <!-- 输入区域 -->
          <div style="display: flex; gap: 10px">
            <input
              type="text"
              id="ai-input"
              placeholder="输入您的指令，例如：打开淘宝搜索帽子..."
              class="url-input"
              style="flex: 1"
            />
            <button
              id="ai-send-btn"
              class="action-btn"
              style="min-width: 100px"
            >
              📤 发送
            </button>
          </div>

          <div
            style="
              margin-top: 10px;
              padding: 10px;
              background: rgba(76, 175, 80, 0.1);
              border-radius: 5px;
            "
          >
            <p style="color: #81c784; font-size: 12px; margin: 0">
              ✨ 使用通义千问大模型 + APP 内置 MCP
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
